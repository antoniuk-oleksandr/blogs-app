name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ dev ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and run tests with coverage
        run: ./gradlew clean build test jacocoTestReport

      - name: List coverage files
        run: |
          echo "Checking for coverage files:"
          find build/reports/jacoco -name "*.xml" -o -name "*.html"
          ls -la build/reports/jacoco/test/ || echo "No test coverage directory"

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: error

      - name: Upload build directory
        uses: actions/upload-artifact@v4
        with:
          name: build-dir
          path: |
            build/classes
            build/reports/jacoco

  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dir
          path: build

      - name: Download JaCoCo report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test

      - name: Verify coverage file exists
        run: |
          echo "Checking coverage file:"
          ls -la build/reports/jacoco/test/jacocoTestReport.xml
          cat build/reports/jacoco/test/jacocoTestReport.xml | head -20

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          ./gradlew sonar --info \
            -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
            -Dsonar.organization=${SONAR_ORGANIZATION} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

  deploy-to-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - name: Trigger Render Deployment
        env:
          RENDER_DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_URL }}
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "${RENDER_DEPLOY_URL}")
          
          if [ $response -eq 200 ] || [ $response -eq 201 ]; then
            echo "✅ Deployment triggered successfully! (HTTP $response)"
          else
            echo "❌ Deployment failed with HTTP status: $response"
            exit 1
          fi